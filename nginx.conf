server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/cert/tueyena.pem;
    ssl_certificate_key /etc/nginx/cert/tueyena.key;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}
